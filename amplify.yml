version: 0.1
backend:
  phases:
    build:
      commands:
        # install packages with yarn
        - yarn install @aws-amplify/cli
        - yarn install gatsby-cli
        - yarn install bundler

        # push the stack to amplify
        - amplifyPush --simple

frontend:
  phases:
    build:
      commands:
        
        # install and build with yarn
        - yarn install
        - yarn run build

  artifacts:
    baseDirectory: public
    files:
      - '**/*'
      
  cache:
    paths:
      - node_modules/**/*
