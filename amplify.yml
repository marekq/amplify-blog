version: 0.2
backend:
  phases:
    preBuild:
      commands:
				- yum update -y
				- yum install gcc openssl-devel bzip2-devel libffi-devel tar wget gzip make -y
				- cd /tmp
				- wget https://www.python.org/ftp/python/3.8.2/Python-3.8.2.tgz
				- tar zxvf Python-3.8.2.tgz
				- cd Python-3.8.2
				- ./configure --enable-optimizations
				- make install -j 4
				- python3 -m pip install virtualenv
				- yarn install
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
